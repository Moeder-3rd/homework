<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./class1 - 副本.css">
</head>
<body>
    <div class="background">    
        <div><textarea class="title" readonly>My To Do List</textarea></div>
        <div><textarea class = "list" placeholder="记录一下"></textarea><button class="add">Add</button></div>
    <ol>    
         
    </ol>
<script>    
    var btn = document.querySelector('.add')
    var text = document.querySelector('.list')
    var ul = document.querySelector('ol')
    btn.onclick = function() {  
        var btn1 = document.createElement('button')
        var li = document.createElement('li')
    li.innerHTML = text.value;
    btn1.classList.add('delete')
    btn1.innerHTML = " x "
    ul.appendChild(li)
    li.appendChild(btn1)
    btn1.onclick = function() { 
        ul.removeChild(this.parentNode)
    }        
    var flag = 0
    var btn2 = document.createElement('button')
            btn2.innerHTML = " √ "
            btn2.classList.add('finish')

    li.onclick = function () {  
        if(flag == 0) { 
            li.classList.add('text')
            li.insertBefore(btn2,btn1)
            flag = 1
        } else {    
            li.classList.remove('text')
            li.removeChild(btn2)
            flag = 0
        }
    }
}
</script>
</body>
</html>
